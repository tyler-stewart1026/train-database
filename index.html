<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="icon" type="image/png" href="assets/train-favicon.png">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>
                <img src="assets/train-header.png" alt="Train Icon">
                Train Schedule
            </h1>
        </div>
        <table class="table trainTable">
            <thead class="thead text-white">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">First Run Time</th>
                    <th scope="col">Frequency (M) </th>
                    <th scope="col">Next arrival</th>
                    <th scope="col">minutes away</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="card">
            <div class="card-header text-white">
                Add a Train
            </div>
            <div class="card-body">
                <form>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="trainName">Train name</label>
                            <input type="text" class="form-control" id="trainName" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" required>
                        </div>
                        <div class="form-group">
                            <label for="firstTime">First train time</label>
                            <input type="text" class="form-control" id="firstTime" required>
                        </div>
                        <div class="form-group">
                            <label for="Frequency">Frequency</label>
                            <input type="text" class="form-control" id="frequency" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="addBtn">Add Train</button>
                    </form>
            </div>
        </div>
    </div>











    <!-- JQuery & Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Javascript -->
    <script src="assets/javascript/app.js" async defer></script>
</body>
<!-- <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script> -->
</html>
